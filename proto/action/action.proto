syntax = "proto3";

package lessworkflow.action;

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";

message Request {
  string name = 1;
  string process_id = 2;
  int32 retry_count = 3;
  google.protobuf.Timestamp delay_util = 4;
  Payload payload = 5;
};

message Response {
  string result = 1;
  Payload payload = 2;
};

message Payload {
  string id = 1;
  string type = 2;
  google.protobuf.Any content = 3;
};
