syntax = "proto3";

package order;

import "google/protobuf/timestamp.proto";

service OrderService {
  rpc PlaceOrder(Order) returns (OrderPlacedResponse) {}
}

message Order {
  string id = 1;
  google.protobuf.Timestamp time_placed = 2;
  google.protobuf.Timestamp time_created = 3;
  int32 version = 4;
  string status = 5;
  Money total = 6;
  repeated LineItem line_itemns = 7;
}

message LineItem {
  string product_id = 1;
  string product_description = 2;
  int32 count = 3;
  Money item_proces = 4;
  Money total = 5;
}

message Money {
  int64 amount = 1;
  string currency = 2;
};

message OrderPlacedResponse {
    string order_id = 1;
    string process_id = 2;
}